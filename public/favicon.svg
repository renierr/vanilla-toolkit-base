<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <!-- Background (transparent or subtle gradient) -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6" />    <!-- blue-500 -->
            <stop offset="100%" style="stop-color:#8b5cf6" />  <!-- violet-500 -->
        </linearGradient>
    </defs>

    <!-- Outer circle with gradient -->
    <circle cx="64" cy="64" r="60" fill="url(#grad)" opacity="0.15"/>

    <!-- Bean / seed shape – the “vanilla” pod -->
    <path d="M64 20
           Q 90 40, 90 64
           Q 90 88, 64 108
           Q 38 88, 38 64
           Q 38 40, 64 20
           Z"
          fill="#f59e0b" stroke="#d97706" stroke-width="6"/>

    <!-- Inner highlight to make it look 3D and tasty -->
    <path d="M64 28
           Q 82 44, 82 64
           Q 82 84, 64 100
           Q 46 84, 46 64
           Q 46 44, 64 28
           Z"
          fill="#fbbf24" opacity="0.7"/>

    <!-- Small “V” in the center for “Vanilla” -->
    <path d="M50 50 L64 82 L78 50"
          stroke="#1f2937" stroke-width="8"
          stroke-linecap="round" fill="none"/>
</svg>
