<div class="card max-w-md mx-auto bg-base-100 p-8 rounded-xl shadow-lg border">
  <div class="card-body p-6">
    <h2 class="text-2xl font-bold mb-4 text-heading">Demo Package use</h2>
    <form id="even-odd-form" class="flex flex-col gap-4">
      <input
        id="number-input"
        type="number"
        class="input input-bordered"
        placeholder="Please insert a number"
        required
        aria-label="Insert number"
      />
      <div class="card-actions">
        <button id="submit-btn" type="submit" class="btn btn-primary">Check if Even or Odd</button>
      </div>
    </form>
  </div>
</div>
