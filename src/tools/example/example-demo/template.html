<div class="card max-w-md mx-auto bg-base-100 p-4 rounded-xl shadow-lg border">
  <div class="card-body p-6">
    <h2 class="text-2xl font-bold mb-4 text-heading">UI Utils Demo</h2>

    <p class="text-card-desc mb-6">This tool will show some Progress-Overlay and Message-Toasts.</p>

    <div class="grid grid-cols-1 gap-3">
      <button id="demo-progress" class="btn btn-primary">Show Progress (5s)</button>

      <div class="grid grid-cols-3 gap-2">
        <button id="demo-info" class="btn btn-outline">Info</button>
        <button id="demo-warning" class="btn btn-outline">Warning</button>
        <button id="demo-alert" class="btn btn-outline">Alert</button>
      </div>
      <button id="demo-info-close" class="btn btn-ghost">Info (will close itself after 3s)</button>
    </div>
  </div>
</div>
