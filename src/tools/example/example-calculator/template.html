<div class="card bg-base-100 shadow-lg border max-w-2xl mx-auto rounded-xl">
  <div class="card-body p-6 sm:p-8">
    <div class="flex items-start justify-between gap-4 mb-6">
      <div>
        <h2 class="text-2xl font-bold text-heading">Calculator+</h2>
        <p class="text-sm text-muted mt-1">Two numbers, fast actions, history – have fun.</p>
      </div>

      <button
        id="copyResult"
        type="button"
        class="btn btn-ghost btn-sm"
        aria-label="Copy result"
        title="Copy result"
      >
        Copy
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="space-y-3">
        <label class="block text-sm text-muted" for="a">Number A</label>
        <input
          id="a"
          type="number"
          inputmode="decimal"
          placeholder="e.g. 12.5"
          class="input input-bordered w-full"
          aria-label="Number A"
        />

        <label class="block text-sm text-muted" for="b">Number B</label>
        <input
          id="b"
          type="number"
          inputmode="decimal"
          placeholder="e.g. 3"
          class="input input-bordered w-full"
          aria-label="Number B"
        />

        <div class="flex flex-wrap gap-2 pt-1">
          <button data-action="swap" type="button" class="btn btn-sm btn-outline">Swap</button>
          <button data-action="clear" type="button" class="btn btn-sm btn-outline">Clear</button>
          <button data-action="negateA" type="button" class="btn btn-sm btn-outline">± A</button>
          <button data-action="negateB" type="button" class="btn btn-sm btn-outline">± B</button>
        </div>
      </div>

      <div class="space-y-3">
        <!-- use btn-group and grid to make controls compact -->
        <div class="grid grid-cols-4 gap-2">
          <button data-op="+" class="btn btn-primary">+</button>
          <button data-op="-" class="btn btn-primary">−</button>
          <button data-op="*" class="btn btn-primary">×</button>
          <button data-op="/" class="btn btn-primary">÷</button>

          <button data-op="pow" class="btn btn-primary">a^b</button>
          <button data-op="min" class="btn btn-primary">min</button>
          <button data-op="max" class="btn btn-primary">max</button>
          <button data-op="percentOf" class="btn btn-primary">a%b</button>

          <button data-op="sqrtA" class="btn btn-primary">√a</button>
          <button data-op="sqrtB" class="btn btn-primary">√b</button>
          <button data-op="round" class="btn btn-primary">round</button>
          <button data-op="floor" class="btn btn-primary">floor</button>

          <button data-op="ceil" class="btn btn-primary whitespace-nowrap">ceil</button>
          <button data-op="absA" class="btn btn-primary whitespace-nowrap">|a|</button>
          <button data-op="absB" class="btn btn-primary whitespace-nowrap">|b|</button>
          <button data-op="mod" class="btn btn-primary whitespace-nowrap">a mod b</button>
        </div>

        <div class="mt-2">
          <div
            class="text-3xl font-mono text-center text-heading p-4 rounded-lg border bg-base-200"
            id="result"
            aria-live="polite"
          >
            0
          </div>
        </div>
      </div>
    </div>

    <div class="mt-8 border-t pt-6">
      <div class="flex items-center justify-between gap-3 mb-3">
        <h3 class="text-lg font-semibold text-heading">History</h3>
        <button data-action="clearHistory" type="button" class="btn btn-sm btn-outline">
          Clear history
        </button>
      </div>

      <ul id="history" class="menu menu-compact bg-base-100 p-2 rounded-lg space-y-2 text-sm"></ul>
    </div>
  </div>
</div>
