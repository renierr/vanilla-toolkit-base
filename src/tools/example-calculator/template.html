<div
  class="max-w-md mx-auto bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg border border-gray-200 dark:border-slate-700"
>
  <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Calculator</h2>
  <input
    id="a"
    type="number"
    placeholder="Number 1"
    class="w-full p-3 mb-3 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:outline-none"
    aria-label="Number 1"
  />
  <input
    id="b"
    type="number"
    placeholder="Number 2"
    class="w-full p-3 mb-4 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:outline-none"
    aria-label="Number 2"
  />
  <div class="grid grid-cols-4 gap-2">
    <button
      data-op="+"
      class="btn-op bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition"
    >
      +
    </button>
    <button
      data-op="-"
      class="btn-op bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition"
    >
      −
    </button>
    <button
      data-op="*"
      class="btn-op bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition"
    >
      ×
    </button>
    <button
      data-op="/"
      class="btn-op bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition"
    >
      ÷
    </button>
  </div>
  <div
    class="mt-6 text-3xl font-mono text-center text-gray-900 dark:text-white bg-gray-50 dark:bg-slate-900 p-4 rounded-lg border border-gray-200 dark:border-slate-700"
    id="result"
  >
    0
  </div>
</div>
