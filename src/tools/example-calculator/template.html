<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Calculator</h2>
    <input id="a" type="number" placeholder="Number 1" class="w-full p-3 border rounded mb-3" aria-label="Number 1">
    <input id="b" type="number" placeholder="Number 2" class="w-full p-3 border rounded mb-4" aria-label="Number 2">
    <div class="grid grid-cols-4 gap-2">
        <button data-op="+" class="btn-op">+</button>
        <button data-op="-" class="btn-op">−</button>
        <button data-op="*" class="btn-op">×</button>
        <button data-op="/" class="btn-op">÷</button>
    </div>
    <div class="mt-6 text-2xl font-mono text-center" id="result">0</div>
</div>
