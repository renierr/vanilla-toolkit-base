<div class="max-w-2xl mx-auto bg-card p-6 sm:p-8 rounded-xl shadow-lg border border-card">
  <div class="flex items-start justify-between gap-4 mb-6">
    <div>
      <h2 class="text-2xl font-bold text-heading">Calculator+</h2>
      <p class="text-sm text-muted mt-1">Two numbers, fast actions, history – have fun.</p>
    </div>

    <button
      id="copyResult"
      type="button"
      class="px-3 py-2 rounded-lg border border-input bg-input text-input hover:opacity-90 transition text-sm"
      aria-label="Copy result"
      title="Copy result"
    >
      Copy
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="space-y-3">
      <label class="block text-sm text-muted" for="a">Number A</label>
      <input
        id="a"
        type="number"
        inputmode="decimal"
        placeholder="e.g. 12.5"
        class="w-full p-3 border border-input rounded-lg bg-input text-input placeholder-input focus:ring-2 ring-focus focus:outline-none"
        aria-label="Number A"
      />

      <label class="block text-sm text-muted" for="b">Number B</label>
      <input
        id="b"
        type="number"
        inputmode="decimal"
        placeholder="e.g. 3"
        class="w-full p-3 border border-input rounded-lg bg-input text-input placeholder-input focus:ring-2 ring-focus focus:outline-none"
        aria-label="Number B"
      />

      <div class="flex flex-wrap gap-2 pt-1">
        <button
          data-action="swap"
          type="button"
          class="px-3 py-2 rounded-lg border border-input bg-input text-input hover:opacity-90 transition text-sm"
        >
          Swap
        </button>
        <button
          data-action="clear"
          type="button"
          class="px-3 py-2 rounded-lg border border-input bg-input text-input hover:opacity-90 transition text-sm"
        >
          Clear
        </button>
        <button
          data-action="negateA"
          type="button"
          class="px-3 py-2 rounded-lg border border-input bg-input text-input hover:opacity-90 transition text-sm"
        >
          ± A
        </button>
        <button
          data-action="negateB"
          type="button"
          class="px-3 py-2 rounded-lg border border-input bg-input text-input hover:opacity-90 transition text-sm"
        >
          ± B
        </button>
      </div>
    </div>

    <div class="space-y-3">
      <div class="grid grid-cols-4 gap-2">
        <button
          data-op="+"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          +
        </button>
        <button
          data-op="-"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          −
        </button>
        <button
          data-op="*"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          ×
        </button>
        <button
          data-op="/"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          ÷
        </button>

        <button
          data-op="pow"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          a^b
        </button>
        <button
          data-op="min"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          min
        </button>
        <button
          data-op="max"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          max
        </button>
        <button
          data-op="percentOf"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          a%b
        </button>

        <button
          data-op="sqrtA"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          √a
        </button>
        <button
          data-op="sqrtB"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          √b
        </button>
        <button
          data-op="round"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          round
        </button>
        <button
          data-op="floor"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          floor
        </button>

        <button
          data-op="ceil"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          ceil
        </button>
        <button
          data-op="absA"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          |a|
        </button>
        <button
          data-op="absB"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          |b|
        </button>
        <button
          data-op="mod"
          class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
        >
          a mod b
        </button>
      </div>

      <div class="mt-2">
        <div
          class="text-3xl font-mono text-center text-heading p-4 rounded-lg border border-input bg-input"
          id="result"
          aria-live="polite"
        >
          0
        </div>
      </div>
    </div>
  </div>

  <div class="mt-8 border-t border-card pt-6">
    <div class="flex items-center justify-between gap-3 mb-3">
      <h3 class="text-lg font-semibold text-heading">History</h3>
      <button
        data-action="clearHistory"
        type="button"
        class="px-3 py-2 rounded-lg border border-input bg-input text-input hover:opacity-90 transition text-sm"
      >
        Clear history
      </button>
    </div>

    <ul id="history" class="space-y-2 text-sm"></ul>
  </div>
</div>
