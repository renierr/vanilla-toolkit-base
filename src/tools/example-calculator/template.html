<div class="max-w-md mx-auto bg-card p-8 rounded-xl shadow-lg border border-card">
  <h2 class="text-2xl font-bold mb-6 text-heading">Calculator</h2>
  <input
    id="a"
    type="number"
    placeholder="Number 1"
    class="w-full p-3 mb-3 border border-input rounded-lg bg-input text-input placeholder-input focus:ring-2 ring-focus focus:outline-none"
    aria-label="Number 1"
  />
  <input
    id="b"
    type="number"
    placeholder="Number 2"
    class="w-full p-3 mb-4 border border-input rounded-lg bg-input text-input placeholder-input focus:ring-2 ring-focus focus:outline-none"
    aria-label="Number 2"
  />
  <div class="grid grid-cols-4 gap-2">
    <button
      data-op="+"
      class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
    >
      +
    </button>
    <button
      data-op="-"
      class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
    >
      −
    </button>
    <button
      data-op="*"
      class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
    >
      ×
    </button>
    <button
      data-op="/"
      class="btn-op bg-btn-primary hover:bg-btn-primary text-white font-bold py-3 rounded-lg transition"
    >
      ÷
    </button>
  </div>
  <div class="mt-6 text-3xl font-mono text-center text-heading p-4 rounded-lg border" id="result">
    0
  </div>
</div>
