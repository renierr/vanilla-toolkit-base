<header class="bg-header text-header shadow-lg border-b border-header">
  <div class="container mx-auto px-6 py-3 flex items-center justify-between">
    <div class="flex items-center gap-4 min-w-0">
      <a href="#" class="shrink-0 inline-flex items-center" aria-label="{{ config.title }}">
        <img
          src="{{ config.logoPath }}"
          alt="{{ config.logoAlt }}"
          class="h-10 w-10"
          loading="eager"
          decoding="async"
        />
      </a>

      <div class="min-w-0">
        <h1 id="header-title" class="text-3xl font-extrabold">{{ config.title }}</h1>
        <p id="header-description" class="text-subtitle text-lg mt-1">{{ config.description }}</p>
      </div>
    </div>

    <button
      id="theme-toggle"
      aria-label="Toggle dark mode"
      class="ml-4 px-4 py-2 rounded-lg bg-btn text-btn hover:bg-btn border border-btn transition-all flex items-center gap-2 font-medium"
    >
      <span id="theme-toggle-icon" class="text-lg">ðŸŒ™</span>
      <span class="hidden md:inline text-sm">Theme</span>
    </button>
  </div>
</header>
