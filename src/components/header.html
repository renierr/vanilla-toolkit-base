<header class="navbar bg-base-200 text-base-content shadow-lg border-b">
  <div class="container mx-auto px-6">
    <div class="flex-1">
      <a href="#" class="inline-flex items-center" aria-label="{{ config.title }}">
        <img
          src="{{ config.logoPath }}"
          alt="{{ config.logoAlt }}"
          class="h-10 w-10"
          loading="eager"
          decoding="async"
        />
        <div class="ml-3">
          <h1 id="header-title" class="text-2xl font-extrabold leading-tight">
            {{ config.title }}
          </h1>
          <p id="header-description" class="text-sm opacity-70">{{ config.description }}</p>
        </div>
      </a>
    </div>

    <div class="flex-none">
      <button
        id="theme-toggle"
        aria-label="Toggle theme"
        class="ml-4 btn btn-ghost btn-sm flex items-center gap-2"
      >
        <span id="theme-toggle-icon" class="text-lg">ðŸŒ™</span>
        <span class="hidden md:inline text-sm">Theme</span>
      </button>
    </div>
  </div>
</header>
