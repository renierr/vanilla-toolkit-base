<header class="navbar bg-base-200 text-base-content shadow-lg border-b">
  <div class="flex-none">
    <a href="#" class="inline-flex items-center" aria-label="{{ config.title }}">
      <img
        src="{{ config.logoPath }}"
        alt="{{ config.logoAlt }}"
        class="h-10 w-10"
        loading="eager"
        decoding="async"
      />
    </a>
  </div>
  <div class="flex-1">
    <div class="ml-3">
      <h1 id="header-title" class="text-2xl font-extrabold leading-tight">{{ config.title }}</h1>
      <p id="header-description" class="text-sm opacity-70">{{ config.description }}</p>
    </div>
  </div>
  <div class="flex-none">
    <label class="flex cursor-pointer gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5" />
        <path
          d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
        />
      </svg>
      <input id="theme-toggle" type="checkbox" value="dark" class="toggle theme-controller" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </label>
  </div>
</header>
