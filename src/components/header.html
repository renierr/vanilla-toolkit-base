<header class="navbar bg-base-200 text-base-content shadow-lg border-b">
  <div class="flex-none">
    <a href="#" class="inline-flex items-center" aria-label="{{ config.title }}">
      <img
        src="{{ config.logoPath }}"
        alt="{{ config.logoAlt }}"
        class="h-10 w-10"
        loading="eager"
        decoding="async"
      />
    </a>
  </div>
  <div class="flex-1">
    <div class="ml-3">
      <h1 id="header-title" class="text-2xl font-extrabold leading-tight">{{ config.title }}</h1>
    </div>
  </div>
  <div class="flex-none">
    <label class="flex cursor-pointer gap-2 text-xl">
      <input
        id="theme-toggle"
        type="checkbox"
        value="dark"
        class="peer toggle theme-controller order-2"
      />
      <span
        class="flex items-center justify-center order-1 peer-checked:text-inherit text-yellow-700"
      >
        <i data-lucide="sun"></i>
      </span>
      <span class="flex items-center justify-center order-3 peer-checked:text-yellow-300">
        <i data-lucide="moon"></i>
      </span>
    </label>
  </div>
</header>
