<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Toolkit</title>

    <script>
      // avoid short flash by checking it first in HTML
      (function () {
        const saved = localStorage.getItem('theme'); // values: 'dark'|'light'|null
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const useDark = saved === 'dark' || (saved === null && prefersDark);

        if (useDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script type="module" src="./src/script.ts"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="/favicon-192.png" />
    <link rel="apple-touch-icon" href="/favicon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta
      name="description"
      content="Collection of useful vanilla JavaScript tools – no framework, easily extendable"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-page text-page transition-colors">
    <!-- Global progress overlay -->
    <div
      id="ui-progress"
      class="hidden fixed inset-0 z-50 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4"
      aria-hidden="true"
    >
      <div class="w-full max-w-md rounded-2xl border border-card bg-card shadow-xl p-6">
        <div class="flex items-center gap-4">
          <svg
            class="h-6 w-6 animate-spin text-heading"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>

          <div class="flex-1">
            <div class="text-sm text-card-desc">Progress</div>
            <div id="ui-progress-text" class="text-lg font-semibold text-heading">Working…</div>
          </div>

          <button
            type="button"
            class="inline-flex h-9 px-3 items-center justify-center rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 transition text-sm"
            aria-label="Close progress"
            onclick="window.hideProgress && window.hideProgress()"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Global message stack (toasts) -->
    <div
      id="ui-messages"
      class="fixed z-50 top-4 right-4 left-4 md:left-auto flex flex-col gap-3 items-stretch md:items-end pointer-events-none"
      aria-live="polite"
      aria-relevant="additions"
    ></div>

    <!-- App -->
    <div id="app" class="flex-grow flex flex-col"></div>
  </body>
</html>
